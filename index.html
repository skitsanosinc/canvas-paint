<!DOCTYPE html>
<html>
<head>
    <title>Cancvas paint</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="robots" content="index,follow,noarchive"/>
    <meta name="viewport" content="user-scalable=0"/>
    <link rel="stylesheet" href="css/style_note.css" type="text/css" media="all"/>
    <script src="js/interact.js" type="text/javascript"></script>
</head>
<body onload="scaleIt();">

<div id="contents">
    <script type="text/javascript">markIt('m-canvas');</script>


    <div id="draw">


        <div id="toolbar" class="menu">
            <a onclick="c.clearRect(0, 0, 640, 480);">clear</a>
            <a onclick="selTool(brush);">
                <div id="brush">brush</div>
            </a>
            <a onclick="selTool(line);">
                <div id="line">line</div>
            </a>
            <a onclick="selTool(curve);">
                <div id="curve">curve</div>
            </a>
            <a onclick="selTool(circle);">
                <div id="circle">circle</div>
            </a>
            <a onclick="selTool(rectangle);">
                <div id="rectangle">rectangle</div>
            </a>
            <a onclick="selTool(polygon);">
                <div id="polygon">polygon</div>
            </a>
        </div>


        <div id="colorbar">
            <ul>
                <li style="background-color:#000" onclick="selCol(this,event)"></li>
                <li style="background-color:#999" onclick="selCol(this,event)"></li>
                <li style="background-color:#ccc" onclick="selCol(this,event)"></li>
                <li style="background-color:#fff" onclick="selCol(this,event)"></li>
                <li style="background-color:#ff9" onclick="selCol(this,event)"></li>
                <li style="background-color:#ff0" onclick="selCol(this,event)"></li>
                <li style="background-color:#909" onclick="selCol(this,event)"></li>
                <li style="background-color:#90f" onclick="selCol(this,event)"></li>
                <li style="background-color:#f0f" onclick="selCol(this,event)"></li>
                <li style="background-color:#f09" onclick="selCol(this,event)"></li>
                <li style="background-color:#f00" onclick="selCol(this,event)"></li>
                <li style="background-color:#f94" onclick="selCol(this,event)"></li>
                <li style="background-color:#900" onclick="selCol(this,event)"></li>
                <li style="background-color:#940" onclick="selCol(this,event)"></li>
                <li style="background-color:#990" onclick="selCol(this,event)"></li>
                <li style="background-color:#994" onclick="selCol(this,event)"></li>
                <li style="background-color:#099" onclick="selCol(this,event)"></li>
                <li style="background-color:#044" onclick="selCol(this,event)"></li>
                <li style="background-color:#049" onclick="selCol(this,event)"></li>
                <li style="background-color:#009" onclick="selCol(this,event)"></li>
                <li style="background-color:#00f" onclick="selCol(this,event)"></li>
                <li style="background-color:#09f" onclick="selCol(this,event)"></li>
                <li style="background-color:#0ff" onclick="selCol(this,event)"></li>
                <li style="background-color:#090" onclick="selCol(this,event)"></li>
                <li style="background-color:#0f0" onclick="selCol(this,event)"></li>
                <li style="background-color:#0f9" onclick="selCol(this,event)"></li>
                <li style="background-color:#9ff" onclick="selCol(this,event)"></li>
                <li style="background-color:#99f" onclick="selCol(this,event)"></li>
            </ul>
        </div>

        <div id="workspace">
            <canvas id="canvas" width="640" height="480" oncontextmenu="return false"></canvas>
            <canvas id="canvastemp" width="640" height="480" oncontextmenu="return false"></canvas>
        </div>

        <div id="statusbar">
            <div id="status">
                <div id="txy">
                    <div></div>
                </div>
                <div id="xy">
                    <div></div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/canvas.js" type="application/x-javascript"></script>
    <div class="foot">All media, unless noted, &#169; 2015 Mike Low.</div>
</div>


</body>
</html>
